<div class='container-fluid'>
  <div class="row">
    <div class="col-xs-1">
      <form name="fuckForm" class="add-tag-form">
        <button ng-click="toggleAddTag()" class="lnk-command">add Tag</button>
        <!--<pre>Model: {{selected | json}}</pre>-->
        <input type="text"
               ng-model="fufuck"
               typeahead-on-select="addEventTag(eventObj, fufuck)"
               typeahead="tag for tag in tags | filter:$viewValue | limitTo:8"
               class="form-control" ng-show="addTagMode" />
      </form>
    </div>
    <div class="col-xs-1">
      <strong>tags:</strong>
    </div>
    <div class="col-xs-10">
      <ul class="tags-list">
        <li ng-repeat="tag in eventObj.tags">
          {{ tag.name }}
          <button ng-click="removeEventTag(eventObj, tag)" class="lnk-command">(x)</button>
        </li>
      </ul>
    </div>

  </div>

</div>
